<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117" />
      <stop offset="100%" stop-color="#161B22" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6600ff">
        <animate attributeName="stop-color" values="#6600ff; #0099ff; #00ffcc; #6600ff" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0099ff">
        <animate attributeName="stop-color" values="#0099ff; #00ffcc; #6600ff; #0099ff" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#6600ff" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="220" fill="url(#bgGradient)" />
  
  <!-- Grid lines -->
  <g stroke="#303644" stroke-width="0.5">
    <line x1="0" y1="40" x2="900" y2="40" />
    <line x1="0" y1="80" x2="900" y2="80" />
    <line x1="0" y1="120" x2="900" y2="120" />
    <line x1="0" y1="160" x2="900" y2="160" />
    <line x1="0" y1="200" x2="900" y2="200" />
    
    <line x1="100" y1="0" x2="100" y2="220" />
    <line x1="200" y1="0" x2="200" y2="220" />
    <line x1="300" y1="0" x2="300" y2="220" />
    <line x1="400" y1="0" x2="400" y2="220" />
    <line x1="500" y1="0" x2="500" y2="220" />
    <line x1="600" y1="0" x2="600" y2="220" />
    <line x1="700" y1="0" x2="700" y2="220" />
    <line x1="800" y1="0" x2="800" y2="220" />
  </g>
  
  <!-- Matrix Binary Background (subtle) -->
  <g font-family="Courier New" font-size="10" fill-opacity="0.15" fill="#00ff00">
    <text x="10" y="20">01100101</text>
    <text x="210" y="40">10011010</text>
    <text x="450" y="30">11100010</text>
    <text x="680" y="25">01010001</text>
    <text x="120" y="70">10001011</text>
    <text x="340" y="85">00110100</text>
    <text x="560" y="75">11010010</text>
    <text x="780" y="90">10101010</text>
    <text x="40" y="120">01001101</text>
    <text x="250" y="135">10110001</text>
    <text x="490" y="125">00111100</text>
    <text x="710" y="140">11000101</text>
    <text x="150" y="180">01111000</text>
    <text x="380" y="195">10100110</text>
    <text x="620" y="185">00010111</text>
    <text x="830" y="170">11101001</text>
  </g>
  
  <!-- Main Quantum Circle -->
  <circle cx="450" cy="110" r="80" fill="none" stroke="url(#quantumGradient)" stroke-width="2" stroke-dasharray="10, 4" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 450 110" to="360 450 110" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <!-- Quantum Orbits -->
  <ellipse cx="450" cy="110" rx="100" ry="60" fill="none" stroke="url(#quantumGradient)" stroke-width="1.5" stroke-opacity="0.7" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 450 110" to="-360 450 110" dur="15s" repeatCount="indefinite" />
  </ellipse>
  
  <ellipse cx="450" cy="110" rx="120" ry="40" fill="none" stroke="url(#quantumGradient)" stroke-width="1" stroke-opacity="0.5" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="30 450 110" to="390 450 110" dur="25s" repeatCount="indefinite" />
  </ellipse>
  
  <!-- Quantum Wave Function -->
  <path id="wavePath" d="M100,110 Q150,50 200,110 Q250,170 300,110 Q350,50 400,110 Q450,170 500,110 Q550,50 600,110 Q650,170 700,110 Q750,50 800,110" fill="none" stroke="url(#quantumGradient)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="d" 
      values="M100,110 Q150,50 200,110 Q250,170 300,110 Q350,50 400,110 Q450,170 500,110 Q550,50 600,110 Q650,170 700,110 Q750,50 800,110; 
              M100,110 Q150,170 200,110 Q250,50 300,110 Q350,170 400,110 Q450,50 500,110 Q550,170 600,110 Q650,50 700,110 Q750,170 800,110; 
              M100,110 Q150,50 200,110 Q250,170 300,110 Q350,50 400,110 Q450,170 500,110 Q550,50 600,110 Q650,170 700,110 Q750,50 800,110" 
      dur="10s" repeatCount="indefinite" />
  </path>
  
  <!-- Quantum Particles -->
  <g filter="url(#glow)">
    <!-- Orbit 1 Particles -->
    <circle cx="450" cy="30" r="5" fill="#00ffcc" fill-opacity="0.8">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite" />
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="530" cy="110" r="5" fill="#00ffcc" fill-opacity="0.8">
      <animate attributeName="r" values="4;6;4" dur="4s" repeatCount="indefinite" />
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="450" cy="190" r="5" fill="#00ffcc" fill-opacity="0.8">
      <animate attributeName="r" values="4;6;4" dur="5s" repeatCount="indefinite" />
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="370" cy="110" r="5" fill="#00ffcc" fill-opacity="0.8">
      <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Particles moving along wave -->
    <circle r="5" fill="#00ffcc" fill-opacity="0.9">
      <animateMotion path="M100,110 Q150,50 200,110 Q250,170 300,110 Q350,50 400,110 Q450,170 500,110 Q550,50 600,110 Q650,170 700,110 Q750,50 800,110" dur="10s" repeatCount="indefinite" />
    </circle>
    
    <circle r="4" fill="#0099ff" fill-opacity="0.8">
      <animateMotion path="M100,110 Q150,50 200,110 Q250,170 300,110 Q350,50 400,110 Q450,170 500,110 Q550,50 600,110 Q650,170 700,110 Q750,50 800,110" dur="10s" begin="3s" repeatCount="indefinite" />
    </circle>
    
    <circle r="3" fill="#6600ff" fill-opacity="0.7">
      <animateMotion path="M100,110 Q150,50 200,110 Q250,170 300,110 Q350,50 400,110 Q450,170 500,110 Q550,50 600,110 Q650,170 700,110 Q750,50 800,110" dur="10s" begin="6s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Neural Network Nodes -->
  <g filter="url(#glow)">
    <!-- Input Layer -->
    <circle cx="170" cy="60" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="110" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="160" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Hidden Layer 1 -->
    <circle cx="270" cy="70" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="270" cy="110" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="270" cy="150" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Hidden Layer 2 -->
    <circle cx="630" cy="70" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="630" cy="110" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="630" cy="150" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Output Layer -->
    <circle cx="730" cy="85" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="730" cy="135" r="5" fill="url(#nodeGradient)">
      <animate attributeName="r" values="5;7;5" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Neural Network Connections -->
  <g stroke-width="1" stroke-opacity="0.4" filter="url(#glow)">
    <!-- Input to Hidden 1 -->
    <line x1="170" y1="60" x2="270" y2="70" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="170" y1="60" x2="270" y2="110" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="170" y1="60" x2="270" y2="150" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="6s" repeatCount="indefinite" />
    </line>
    
    <line x1="170" y1="110" x2="270" y2="70" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="170" y1="110" x2="270" y2="110" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite" />
    </line>
    <line x1="170" y1="110" x2="270" y2="150" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="5.5s" repeatCount="indefinite" />
    </line>
    
    <line x1="170" y1="160" x2="270" y2="70" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="170" y1="160" x2="270" y2="110" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="170" y1="160" x2="270" y2="150" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite" />
    </line>
    
    <!-- Hidden 2 to Output -->
    <line x1="630" y1="70" x2="730" y2="85" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="630" y1="70" x2="730" y2="135" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite" />
    </line>
    
    <line x1="630" y1="110" x2="730" y2="85" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="630" y1="110" x2="730" y2="135" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite" />
    </line>
    
    <line x1="630" y1="150" x2="730" y2="85" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="630" y1="150" x2="730" y2="135" stroke="url(#quantumGradient)">
      <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Labels -->
  <g font-family="'Arial', sans-serif" fill="#ffffff" font-weight="bold">
    <text x="170" y="30" text-anchor="middle" font-size="12">AI</text>
    <text x="450" y="30" text-anchor="middle" font-size="12">QUANTUM</text>
    <text x="730" y="30" text-anchor="middle" font-size="12">ML</text>
    
    <text x="450" y="210" text-anchor="middle" font-size="14" fill="url(#quantumGradient)" filter="url(#glow)">QUANTUM COMPUTING & ARTIFICIAL INTELLIGENCE</text>
  </g>
</svg>
